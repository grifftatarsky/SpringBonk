<mat-toolbar color="primary">
  <button mat-icon-button routerLink="/shelves">
    <mat-icon>arrow_back</mat-icon>
  </button>
  <span>{{ (shelf$ | async)?.title }}</span>
</mat-toolbar>

<table
  mat-table
  [dataSource]="sortedBooks"
  matSort
  (matSortChange)="sortData($event)"
  matSortDisableClear
  class="mat-elevation-z8">
  <ng-container matColumnDef="cover">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let book">
      <img [src]="book.imageURL" alt="{{ book.title }} cover" class="cover-thumb" />
    </td>
  </ng-container>
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef mat-sort-header="title">Title</th>
    <td mat-cell *matCellDef="let book">{{ book.title }}</td>
  </ng-container>
  <ng-container matColumnDef="author">
    <th mat-header-cell *matHeaderCellDef mat-sort-header="author">Author</th>
    <td mat-cell *matCellDef="let book">{{ book.author }}</td>
  </ng-container>
  <ng-container matColumnDef="published">
    <th mat-header-cell *matHeaderCellDef mat-sort-header="published">Published</th>
    <td mat-cell *matCellDef="let book">{{ book.publishedYear ?? 'â€”' }}</td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
