<mat-toolbar color="primary">
  <button mat-icon-button routerLink="/shelves">
    <mat-icon>arrow_back</mat-icon>
  </button>
  <span>{{ (shelf$ | async)?.title }}</span>
  <span class="spacer"></span>
  <span *ngIf="(shelf$ | async)?.defaultShelf" class="default-badge"
    >Default</span
  >
</mat-toolbar>

<div class="shelf-content" *ngIf="sortedBooks$ | async as rows">
  <table
    mat-table
    [dataSource]="rows"
    matSort
    (matSortChange)="sortData($event)"
    matSortDisableClear
    class="books-table mat-elevation-z8">
    <ng-container matColumnDef="cover">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let book">
        <div class="book-cover-avatar">
          <img [src]="book.imageURL" alt="{{ book.title }} cover" />
        </div>
      </td>
    </ng-container>
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="title">Title</th>
      <td mat-cell *matCellDef="let book">{{ book.title }}</td>
    </ng-container>
    <ng-container matColumnDef="author">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="author">Author</th>
      <td mat-cell *matCellDef="let book">{{ book.author }}</td>
    </ng-container>
    <ng-container matColumnDef="published">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="published">
        Published
      </th>
      <td mat-cell *matCellDef="let book">{{ book.publishedYear ?? 'â€”' }}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" [attr.colspan]="displayedColumns.length">
        <div class="no-data">
          This shelf has no books yet.
        </div>
      </td>
    </tr>
  </table>
</div>
