<div class="dialog-shell" *ngIf="book as current">
  <div class="summary">
    <div class="cover">
      <app-book-cover [src]="current.imageURL" [alt]="current.title"></app-book-cover>
    </div>
    <div class="info">
      <h3>{{ current.title }}</h3>
      <p class="author">{{ current.author }}</p>
    </div>
  </div>

  <div class="field">
    <label for="blurb">Book description</label>
    <textarea
      id="blurb"
      pInputTextarea
      [formControl]="blurbControl"
      rows="6"
      autoResize="true"
      placeholder="Add a description..."
    ></textarea>
    <small class="hint">Minimum 10 characters.</small>
  </div>

  <div class="actions">
    <p-button
      type="button"
      label="Cancel"
      styleClass="p-button-text"
      (onClick)="cancel()"
    ></p-button>
    <p-button
      type="button"
      label="Save"
      icon="pi pi-check"
      (onClick)="save()"
      [disabled]="blurbControl.invalid"
    ></p-button>
  </div>
</div>
