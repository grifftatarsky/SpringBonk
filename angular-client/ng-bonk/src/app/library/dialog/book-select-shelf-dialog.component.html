<h2 mat-dialog-title>Add Book to Shelf</h2>

<mat-dialog-content>
  <div class="book-details">
    <div class="book-cover">
      <app-book-cover
        [src]="getCoverImageUrl()"
        [alt]="data.book.title + ' cover'"></app-book-cover>
    </div>
    <div class="book-info">
      <h3>{{ data.book.title }}</h3>
      <p class="author">{{ getAuthor() }}</p>
      <p class="year" *ngIf="data.book.first_publish_year">
        First published: {{ data.book.first_publish_year }}
      </p>
    </div>
  </div>

  <div class="shelf-selection" *ngIf="!loading; else loadingTemplate">
    <mat-form-field appearance="outline">
      <mat-label>Select a shelf</mat-label>
      <mat-select [formControl]="shelfControl">
        <mat-option *ngIf="unshelvedShelf" [value]="unshelvedShelf.id">
          {{ unshelvedShelf.title }}
        </mat-option>

        <mat-divider
          *ngIf="unshelvedShelf && regularShelves.length > 0"></mat-divider>

        <mat-option *ngFor="let shelf of regularShelves" [value]="shelf.id">
          {{ shelf.title }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <ng-template #loadingTemplate>
    <div class="loading-container">
      <mat-spinner diameter="40"></mat-spinner>
      <span>Loading shelves...</span>
    </div>
  </ng-template>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button
    mat-raised-button
    color="primary"
    [disabled]="!shelfControl.valid || loading"
    (click)="onConfirm()">
    Add to Shelf
  </button>
</mat-dialog-actions>
