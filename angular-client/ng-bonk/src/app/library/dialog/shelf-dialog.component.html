<form class="dialog-form" (ngSubmit)="submit()">
  <div class="field">
    <label for="shelfTitle">Shelf title</label>
    <input
      pInputText
      id="shelfTitle"
      name="shelfTitle"
      [(ngModel)]="titleValue"
      autocomplete="off"
      required
      autofocus
    />
  </div>

  <div class="actions">
    <p-button
      type="button"
      label="Cancel"
      styleClass="p-button-text"
      (onClick)="onCancel()"
    ></p-button>
    <p-button
      type="submit"
      label="Save"
      [disabled]="!titleValue.trim()"
    ></p-button>
  </div>
</form>
