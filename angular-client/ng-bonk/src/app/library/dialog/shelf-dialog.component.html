<h2 mat-dialog-title>Name your shelf</h2>

<mat-dialog-content>
  <mat-form-field>
    <mat-label>Shelf title</mat-label>
    <input matInput [(ngModel)]="titleValue" />
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button
    mat-button
    [disabled]="!titleValue.trim()"
    (click)="submit()"
    cdkFocusInitial>
    Create
  </button>
</mat-dialog-actions>
