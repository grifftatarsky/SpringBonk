<div class="sheet-search-bar" role="search">
  <div class="main-search">
    <mat-form-field class="w-full" appearance="outline">
      <mat-label>Title or Author</mat-label>
      <input
        matInput
        [formControl]="searchControl"
        placeholder="Combined search"
        autocomplete="off" />
      <mat-icon matSuffix>search</mat-icon>
      <mat-hint>Combined title and author search</mat-hint>
    </mat-form-field>

    <button mat-icon-button (click)="toggleFilters()" aria-label="Advanced filters">
      <mat-icon>{{ showFilters ? 'close' : 'tune' }}</mat-icon>
    </button>
  </div>

  <div class="spacer"></div>

  <button mat-button (click)="cancel()">Cancel</button>
</div>

<mat-drawer-container class="sheet-container" autosize>
  <mat-drawer #filtersDrawer mode="over" position="end" [opened]="showFilters" class="filters-drawer">
    <div class="filters">
      <h3>Advanced Filters</h3>
      <mat-form-field appearance="outline">
        <mat-label>Title</mat-label>
        <input matInput [formControl]="titleControl" />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Author</mat-label>
        <input matInput [formControl]="authorControl" />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Subject</mat-label>
        <input matInput [formControl]="subjectControl" />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Sort</mat-label>
        <mat-select [formControl]="sortControl">
          <mat-option value="relevance">Relevance</mat-option>
          <mat-option value="new">Newest</mat-option>
          <mat-option value="old">Oldest</mat-option>
        </mat-select>
      </mat-form-field>
      <div class="filters-actions">
        <button mat-stroked-button color="primary" (click)="toggleFilters()">Close</button>
      </div>
    </div>
  </mat-drawer>

  <div class="results-container">
    <div *ngIf="(loading$ | async) && hasSearched">
      <mat-progress-bar mode="indeterminate" />
    </div>

    <div class="results-scroll">
      <div class="results-grid" *ngIf="(results$ | async) as results">
        <mat-card class="result-card" *ngFor="let book of results">
          <div class="result-row">
            <div class="cover"><img [src]="getCover(book)" alt="{{ book.title }} cover" /></div>
            <div class="meta">
              <div class="title">{{ book.title }}</div>
              <div class="author">{{ book.author_name?.[0] ?? '—' }}</div>
              <div class="year">{{ book.first_publish_year ?? '—' }}</div>
            </div>
            <div class="actions">
              <button mat-stroked-button color="primary" (click)="select(book)">
                <mat-icon>add</mat-icon>
                Add
              </button>
            </div>
          </div>
        </mat-card>
        <div class="no-data" *ngIf="!results.length">
          {{ hasSearched ? 'No results found' : 'Enter a search term to find books' }}
        </div>
      </div>
    </div>

    <mat-paginator
      class="search-paginator"
      [length]="(total$ | async) ?? 0"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 25]"
      aria-label="Book search results pagination">
    </mat-paginator>
  </div>
</mat-drawer-container>
