<p-toast position="bottom-right"></p-toast>

<p-sidebar
  [(visible)]="menuVisible"
  [modal]="true"
  (onHide)="closeMenu()"
  styleClass="app-sidebar"
>
  <h2 class="sidebar-title">Navigate</h2>
  <p-menu
    [model]="menuItems$ | async ?? []"
    styleClass="sidebar-menu"
  ></p-menu>
</p-sidebar>

<div class="primary-shell">
  <p-toolbar class="app-toolbar">
    <div class="p-toolbar-group-start">
      <button
        pButton
        type="button"
        icon="pi pi-bars"
        class="p-button-text p-button-lg"
        aria-label="Toggle navigation"
        (click)="toggleMenu()"
      ></button>
      <a class="brand-link" routerLink="/" aria-label="Go to Home">
        <img
          src="/pill.png"
          width="32"
          height="32"
          alt="Akira logo"
          loading="eager"
        />
        <span>Akira</span>
      </a>
    </div>
    <div class="p-toolbar-group-end">
      <app-authentication></app-authentication>
    </div>
  </p-toolbar>

  <main>
    <header class="page-heading">
      <h1>{{ title$ | async }}</h1>
    </header>
    <section class="page-content">
      <router-outlet></router-outlet>
    </section>
  </main>
</div>
