<mat-toolbar id="toolbar-primary" class="gap-2">
  <a
    mat-button
    class="brand-link gap-1"
    routerLink="/"
    aria-label="Go to Home">
    <picture>
      <source srcset="/pill.webp" type="image/webp" />
      <img
        id="logo-image"
        ngSrc="/pill.png"
        width="32"
        height="32"
        alt="Akira logo"
        decoding="async"
        loading="eager"
      />
    </picture>
    <span>Akira</span>
  </a>

  <div class="spacer"></div>

  @if (isAuthenticated$ | async) {
    <button
      mat-button
      [matMenuTriggerFor]="primaryMenu"
      aria-label="Navigate"
      class="gap-1">
      <mat-icon>menu</mat-icon>
      Menu
    </button>
    <mat-menu #primaryMenu="matMenu">
      <app-menu-navigation [destination]="['']" label="Home" />
      <app-menu-navigation [destination]="['about']" label="About" />
      <app-menu-navigation [destination]="['elections']" label="My elections" />
      <app-menu-navigation [destination]="['shelves']" label="My shelves" />
    </mat-menu>
  }

  <app-authentication />
</mat-toolbar>

<mat-divider></mat-divider>

<div [@routeFadeAnimation] class="route-container">
  <router-outlet></router-outlet>
</div>
