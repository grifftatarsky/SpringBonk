<mat-toolbar id="toolbar-primary" class="gap-2">
  <img id="logo-image" src="/small_pill%20only-min.svg" />
  <span>Akira</span>
  <div class="spacer"></div>
  <app-authentication />
</mat-toolbar>
<mat-divider></mat-divider>

<mat-toolbar id="toolbar-secondary">
  <button mat-button [matMenuTriggerFor]="menu" class="flex-row-reverse gap-1">
    {{ title$ | async }}
    <mat-icon>expand_more</mat-icon>
  </button>

  <mat-menu #menu="matMenu">
    <app-menu-navigation [destination]="['']" label="Home" />
    <app-menu-navigation [destination]="['about']" label="About" />
    <app-menu-navigation [destination]="['elections']" label="My elections" />
    <app-menu-navigation [destination]="['shelves']" label="My shelves" />
  </mat-menu>
  <div class="spacer"></div>
</mat-toolbar>

<mat-divider></mat-divider>

<div>
  <router-outlet></router-outlet>
</div>
