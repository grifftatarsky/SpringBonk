<h2 mat-dialog-title>
  <span>{{ data.title }}</span>
</h2>

<mat-dialog-content>
  <h2>Pitch:</h2>
  <div class="blurb" [innerHTML]="html"></div>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close aria-label="Close">
    <mat-icon>close</mat-icon>
    Close
  </button>
</mat-dialog-actions>
