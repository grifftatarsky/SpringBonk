<h2 mat-dialog-title>Reopen "{{ data.title }}"</h2>

<form [formGroup]="form" (ngSubmit)="submit()" class="reopen-form">
  <mat-dialog-content class="reopen-content">
    <p class="intro">
      Set a new closing time. Voters will regain access immediately.
    </p>
    <app-date-time-picker
      formControlName="endDateTime"
      label="New closure date"
      [required]="true"
      [hint]="'Must be in the future.'"
      [showClear]="false"
    ></app-date-time-picker>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-stroked-button type="button" (click)="close()">
      Cancel
    </button>
    <button mat-flat-button color="primary" type="submit" [disabled]="form.invalid">
      Reopen
    </button>
  </mat-dialog-actions>
</form>
