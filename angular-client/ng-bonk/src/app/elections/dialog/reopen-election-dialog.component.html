<form [formGroup]="form" (ngSubmit)="submit()" class="dialog-shell">
  <h2 class="dialog-title">Reopen "{{ data?.title }}"</h2>
  <p class="intro">
    Set a new closing time. Voters will regain access immediately.
  </p>

  <app-date-time-picker
    formControlName="endDateTime"
    label="New closure date"
    [required]="true"
    [hint]="'Must be in the future.'"
    [showClear]="false"
  ></app-date-time-picker>

  <div class="actions">
    <p-button
      type="button"
      label="Cancel"
      styleClass="p-button-text"
      (onClick)="cancel()"
    ></p-button>
    <p-button
      type="submit"
      label="Reopen"
      icon="pi pi-check"
      [disabled]="form.invalid"
    ></p-button>
  </div>
</form>
