<form [formGroup]="form" (ngSubmit)="submit()" class="dialog-shell">
  <h2 class="dialog-title">{{ headline }}</h2>
  <p class="intro" *ngIf="!data">
    So you wanna participate in democracy, do ya?
  </p>

  <div class="field">
    <label for="title">Election title</label>
    <input
      id="title"
      pInputText
      formControlName="title"
      autocomplete="off"
      placeholder="Name your election"
    />
    <small class="error" *ngIf="form.controls.title.hasError('required')">
      Title is required.
    </small>
    <small class="error" *ngIf="form.controls.title.hasError('maxlength')">
      Keep it under 160 characters.
    </small>
  </div>

  <app-date-time-picker
    formControlName="endDateTime"
    label="Closure date"
    [hint]="'Leave blank for an endless election.'"
  ></app-date-time-picker>

  <div class="actions">
    <p-button
      type="button"
      label="Cancel"
      styleClass="p-button-text"
      (onClick)="cancel()"
    ></p-button>
    <p-button
      type="submit"
      [label]="submitLabel"
      icon="pi pi-check"
      [disabled]="form.invalid"
    ></p-button>
  </div>
</form>
