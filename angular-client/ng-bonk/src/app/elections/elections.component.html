<mat-toolbar id="toolbar-elections" class="gap-2">
  <button mat-icon-button>
    <mat-icon>tune</mat-icon>
  </button>
  <button mat-icon-button>
    <mat-icon>refresh</mat-icon>
  </button>
  <button mat-icon-button>
    <mat-icon>filter_alt</mat-icon>
  </button>
  <div class="toolbar-divider">&nbsp;</div>
  <button mat-icon-button (click)="openCreateDialog()">
    <mat-icon>add</mat-icon>
  </button>
  <div class="toolbar-divider">&nbsp;</div>
  <!--Divider, then TODO: chits for categories.-->
  <div class="spacer"></div>
  <mat-paginator
    [length]="total"
    [pageSize]="10"
    [pageSizeOptions]="[5, 10, 25]"
    aria-label="Election Pagination">
  </mat-paginator>
</mat-toolbar>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- Title Column -->
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef>TITLE</th>
    <td mat-cell *matCellDef="let element">{{ element.title }}</td>
  </ng-container>

  <!-- Status Column (derived) -->
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef>STATUS</th>
    <td mat-cell *matCellDef="let element">{{ element.status }}</td>
  </ng-container>

  <!-- End Date Column -->
  <ng-container matColumnDef="endDateTime">
    <th mat-header-cell *matHeaderCellDef>ENDS ON</th>
    <td mat-cell *matCellDef="let element">
      {{ element.endDateTime | date: 'short' }}
    </td>
  </ng-container>

  <!-- Create Date Column -->
  <ng-container matColumnDef="createDate">
    <th mat-header-cell *matHeaderCellDef>CREATED ON</th>
    <td mat-cell *matCellDef="let element">
      {{ element.createDate | date: 'short' }}
    </td>
  </ng-container>

  <!-- Actions Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>ACTIONS</th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button color="warn" (click)="deleteElection(element.id)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<div class="spinner-overlay" *ngIf="loading$ | async">
  <mat-progress-spinner
    mode="indeterminate"
    diameter="40"
    strokeWidth="4"
    color="primary">
  </mat-progress-spinner>
</div>
