<mat-toolbar id="toolbar-shelves" class="gap-2">
  <button mat-icon-button>
    <mat-icon>tune</mat-icon>
  </button>
  <button mat-icon-button (click)="refresh()">
    <mat-icon>refresh</mat-icon>
  </button>
  <button mat-icon-button>
    <mat-icon>filter_alt</mat-icon>
  </button>
  <div class="toolbar-divider">&nbsp;</div>
  <button mat-icon-button (click)="openCreateDialog()">
    <mat-icon>add</mat-icon>
  </button>
  <div class="toolbar-divider">&nbsp;</div>
  <!--Divider, then TODO: chits for categories.-->
  <div class="spacer"></div>
  <mat-paginator
    [length]="total"
    [pageSize]="10"
    [pageSizeOptions]="[5, 10, 25]"
    aria-label="Shelf Pagination">
  </mat-paginator>
</mat-toolbar>
<div *ngIf="loading$ | async">
  <mat-progress-bar mode="indeterminate" />
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- No Data -->
  <div class="table-no-data-bar" *matNoDataRow>
    You do not currently have any shelves. This should not be possible.
  </div>

  <!-- Title Column -->
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef>TITLE</th>
    <td mat-cell *matCellDef="let element">{{ element.title }}</td>
  </ng-container>

  <!-- Default Column -->
  <ng-container matColumnDef="defaultShelf">
    <th mat-header-cell *matHeaderCellDef>DEFAULT</th>
    <td mat-cell *matCellDef="let element">{{ element.defaultShelf }}</td>
  </ng-container>

  <!-- Create Date Column -->
  <ng-container matColumnDef="createdDate">
    <th mat-header-cell *matHeaderCellDef>CREATED ON</th>
    <td mat-cell *matCellDef="let element">
      {{ element.createdDate | date: 'short' }}
    </td>
  </ng-container>

  <!-- Actions Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>ACTIONS</th>
    <td mat-cell *matCellDef="let element">
      <button
        *ngIf="element.defaultShelf != true"
        mat-icon-button
        color="warn"
        (click)="deleteShelf(element.id)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
