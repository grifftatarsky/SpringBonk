<div class="picker-shell" [class.disabled]="disabled">
  <label *ngIf="label" class="field-label">
    {{ label }}
    <span *ngIf="required" aria-hidden="true">*</span>
  </label>

  <p-calendar
    [ngModel]="value"
    (ngModelChange)="onModelChange($event)"
    (onBlur)="touch()"
    [showTime]="true"
    hourFormat="24"
    [showIcon]="true"
    [touchUI]="true"
    [disabled]="disabled"
    [minDate]="minDate"
    [showButtonBar]="showClear"
    appendTo="body"
    [baseZIndex]="3000"
    inputId="scheduler-calendar"
  ></p-calendar>

  <button
    pButton
    type="button"
    icon="pi pi-times"
    (click)="clear()"
    *ngIf="showClear && value"
    [disabled]="disabled"
    class="clear-button p-button-text"
    aria-label="Clear selection"
  ></button>
</div>

<div class="assistive" aria-live="polite">
  <small class="hint" *ngIf="hint && !lastValidation">{{ hint }}</small>
  <small class="error" *ngIf="lastValidation as err">
    {{ errorMessage(err) }}
  </small>
</div>
